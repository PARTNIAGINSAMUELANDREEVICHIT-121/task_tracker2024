<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменить задачу</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f0f;
        }
        button {
            background-color: #660033;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #550022;
        }
        select {
            padding: 5px;
            font-size: 16px;
        }
        a {
            color: #0f0;
            text-decoration: none;
        }
        a:hover {
            color: #0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Изменить задачу</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
        </form>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#id_priority, #id_status').change(function() {
                    var color = '';
                    switch($(this).val()) {
                        case 'Низкий':
                            color = 'red';
                            break;
                        case 'Средний':
                            color = 'yellow';
                            break;
                        case 'Высокий':
                            color = 'green';
                            break;
                        case 'Новая':
                            color = 'white';
                            break;
                        case 'В прогрессе':
                            color = 'orange';
                            break;
                        case 'Выполнено':
                            color = 'green';
                            break;
                        case 'Отменено':
                            color = 'red';
                            break;
                        case 'Отложено':
                            color = 'purple';
                            break;
                        default:
                            color = 'black';
                    }
                    $(this).css('color', color);
                });
            });
        </script>
    </div>
</body>
</html>
